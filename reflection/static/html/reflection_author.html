<div
    class="reflection_block">

<h2
    class="hd hd-2 problem-header">
    Reflection Assistant
</h2>

<form
    class="form">
    <fieldset
        class="field-group">

        <legend
            class="hd-5">
            Select prompt type:
        </legend>

        <div
            class="field">
            <label
                class="field-label label-inline"
                for="radio-prompt-pre">
                <input
                    type="radio"
                    class="field-input input-radio replace-radio"
                    id="radio-prompt-pre"
                    name="radio-prompt">
                <span class="field-input-label">
                    Preparation
                    <span
                        class="icon fa fa-info-circle"
                        aria-hidden="true"
                        title="For the preparation phase, this XBlock should go before the problem-solving activity.">
                    </span>
                </span>
            </label>
        </div>

        <div
            class="field">
            <label
                class="field-label label-inline"
                for="radio-prompt-post">
                <input
                    type="radio"
                    class="field-input input-radio replace-radio"
                    id="radio-prompt-post"
                    name="radio-prompt">
                <span
                    class="field-input-label">
                    Evaluation
                    <span
                        class="icon fa fa-info-circle"
                        aria-hidden="true"
                       title="For the evaluation phase, this XBlock should go after the problem-solving activity.">
                    </span>
                </span>
            </label>
        </div>

    </fieldset>
</form>

<div
    class="card is-hidden"
    id="prompt-pre">
    <h3
        class="hd-3">
        Preparation Phase
    </h3>
    <form
        class="form">
        <div 
            class="form">

            <div
                class="form-group"
                id="prep-assessment-section">
                <legend
                    class="hd-4">
                    Knowledge Assessment
                </legend>
                <div
                    id="field-prep-q1"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-prep-q1">
                        What prior knowledge can help me with this particular task?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-prep-q1"
                        name="pre_q1_ans">
                    </textarea>
                </div>
                <div
                    id="field-prep-q2"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-prep-q2">
                        What do I need to know before I can successfully deal with this task?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-prep-q2"
                        name="pre_q2_ans">
                    </textarea>
                </div>
                <div
                    id="field-prep-q3"
                    class="field">
                    <label
                    class="field-label"
                    for="textarea-prep-q3">
                    What should I do and in which order?
                </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-prep-q3"
                        name="pre_q3_ans">
                    </textarea>
                </div>
                <div
                    id="field-prep-q4"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-prep-q4">
                        How much time do I have to complete the task?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-prep-q4"
                        name="pre_q4_ans">
                    </textarea>
                </div>
                <div
                    id="field-prep-q5"
                    class="field">
                    <label
                        class="field-label"
                        for="likert-prep-q5">
                        My confidence in my ability to solve this problem is:
                    </label>
                    <ul
                        class='likert'
                        id="likert-prep-q5"
                        name="pre_q5_ans">
                        <li>
                            <input
                                type="radio"
                                name="pre_q5_ans"
                                value="1">
                            <label>
                                Cannot solve the problem
                            </label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="pre_q5_ans"
                                value="2">
                            <label>
                                Can partially solve the problem
                            </label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                name="pre_q5_ans"
                                value="3">
                            <label>
                                Can fully solve the problem
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div
                class="form-group"
                id="prep-strategy-section">
                <legend 
                    class="hd-4">
                    Strategy Selection
                </legend>
                <div
                    class="field">
                    <label
                        class="field-label"
                        for="select-prep-strat">
                        Which strategies could I use to approach this problem?
                    </label>
                    <div
                        class="strategies">
                        <div
                            class="field">
                            <label
                                class="field-label"
                                for="checkbox-strat1">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat1"
                                    name="pre_s1_ans"
                                    value="pre_s1_ans" />
                                {self.pre_s1_text}
                            </label>
                        </div>
                        <div
                            class="field">
                            <label
                                class="field-label"
                                for="checkbox-strat2">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat2"
                                    name="pre_s2_ans"
                                    value="pre_s2_ans" />
                                {self.pre_s2_text}
                            </label>
                        </div>
                        <div
                            class="field">
                            <label
                                class="field-label"
                                for="checkbox-strat3">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat3"
                                    name="pre_s3_ans"
                                    value="pre_s3_ans" />
                                {self.pre_s3_text}
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="form-actions submit-attempt-container">
                <button
                    type="button"
                    class="submit btn-brand btn-base"
                    data-submitting="Submitting"
                    data-value="Submit"
                    data-should-enable-submit-button="True"
                    aria-describedby="submission_feedback_prep">
                    <span
                        class="submit-label"
                        aria-hidden="true">
                        Submit
                    </span>
                </button>
                <div
                    class="submission-feedback"
                    id="submission_feedback_prep">
                </div>
            </div>

        </div>
    </form>
</div>

<div
    class="card is-hidden"
    id="prompt-post">
    <h3
        class="hd-3">
        Evaluation Phase
    </h3>
    <form
        class="form">
        <div
            class="form">
            <div
                class="form-group">
                <legend class="hd-4">
                    Evaluation
                </legend>
                <div
                    id="field-eval-q1"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-eval-q1">
                        Did my particular course of thinking produce more or less than I had expected?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-eval-q1"
                        name="post_q1_ans">
                    </textarea>
                </div>
                <div
                    id="field-eval-q2"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-eval-q2">
                        What could I have done differently?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-eval-q2"
                        name="post_q2_ans">
                    </textarea>
                </div>
                <div
                    class="field">
            </div>

            <div
                class="form-group">
                <legend
                    class="hd-4">
                    Self-Assessment
                </legend>
                <div
                    id="field-eval-q3"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-eval-q3">
                        How might I apply this line of thinking to other problems?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-eval-q3"
                        name="post_q3_ans">
                    </textarea>
                </div>
                <div
                    id="field-eval-q4"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-eval-q4">
                        Was this a good strategy to solve this problem?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-eval-q4"
                        name="post_q4_ans">
                    </textarea>
                </div>
                <div
                    id="field-eval-q5"
                    class="field">
                    <label
                        class="field-label"
                        for="textarea-eval-q5">
                        Would another strategy have been better suited to this problem?
                    </label>
                    <textarea
                        class="field-textarea input-textarea textarea-medium textarea-block"
                        id="textarea-eval-q5"
                        name="post_q5_ans">
                    </textarea>
                </div>
            </div>

            <div
                class="form-actions submit-attempt-container">
                <button
                    type="button"
                    class="submit btn-brand btn-base"
                    data-submitting="Submitting"
                    data-value="Submit"
                    data-should-enable-submit-button="True"
                    aria-describedby="submission_feedback_eval">
                    <span
                        class="submit-label"
                        aria-hidden="true">
                        Submit
                    </span>
                </button>
                <div
                    class="submission-feedback"
                    id="submission_feedback_eval">
                </div>
            </div>

        </div>
    </form>
</div>

</div>
