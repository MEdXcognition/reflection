<div class="reflection_block">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.7.2/parsley.min.js"></script>
    <div class="card" id="{self.uniq}-prompt-pre">
        <h3 class="hd-3">
            Preparation Phase
        </h3>
        <form class="form" id="{self.uniq}-form-prompt-pre">
            <div class="form">
                <div class="form-group" id="{self.uniq}-prep-assessment-section">
                    <h4 class="hd-4">
                        Knowledge Assessment
                    </h4>
                    <div class="field" id="{self.uniq}-field-prep-q1" data-disp="pre_q1_disp">
                        <label class="field-label" for="{self.uniq}-textarea-prep-q1">
                            What prior knowledge can help me with this particular task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="{self.uniq}-textarea-prep-q1" name="pre_q1_ans" data-parsley-required="true">{self.pre_q1_ans}</textarea>
                    </div>
                    <div class="field" id="{self.uniq}-field-prep-q2" data-disp="pre_q2_disp">
                        <label class="field-label" for="{self.uniq}-textarea-prep-q2">
                            What do I need to know before I can successfully deal with this task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="{self.uniq}-textarea-prep-q2" name="pre_q2_ans" data-parsley-required="true">{self.pre_q2_ans}</textarea>
                    </div>
                    <div class="field" id="{self.uniq}-field-prep-q3" data-disp="pre_q3_disp">
                        <label class="field-label" for="{self.uniq}-textarea-prep-q3">
                            What should I do and in which order?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="{self.uniq}-textarea-prep-q3" name="pre_q3_ans" data-parsley-required="true">{self.pre_q3_ans}</textarea>
                    </div>
                    <div class="field" id="{self.uniq}-field-prep-q4" data-disp="pre_q4_disp">
                        <label class="field-label" for="{self.uniq}-textarea-prep-q4">
                            How much time do I have to complete the task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="{self.uniq}-textarea-prep-q4" name="pre_q4_ans" data-parsley-required="true">{self.pre_q4_ans}</textarea>
                    </div>
                    <div class="field" id="{self.uniq}-field-prep-q5" data-disp="pre_q5_disp">
                        <label class="field-label" for="{self.uniq}-likert-prep-q5">
                            My confidence in my ability to solve this problem is:
                        </label>
                        <ul class='likert' id="{self.uniq}-likert-prep-q5" name="pre_q5_ans">
                            <li>
                                <input class="field-input" type="radio" name="pre_q5_ans" data-parsley-errors-container="#{self.uniq}-likert-prep-q5-error" data-parsley-error-message="You must select a choice." data-parsley-class-handler="#{self.uniq}-likert-prep-q5" value="1" data-parsley-required="true">
                                <label>
                                    Cannot solve the problem
                                </label>
                            </li>
                            <li>
                                <input class="field-input" type="radio" name="pre_q5_ans" data-parsley-errors-messages-disabled="" value="2">
                                <label>
                                    Can partially solve the problem
                                </label>
                            </li>
                            <li>
                                <input class="field-input" type="radio" name="pre_q5_ans" data-parsley-errors-messages-disabled="" value="3">
                                <label>
                                    Can fully solve the problem
                                </label>
                            </li>
                        </ul>
                        <div id="{self.uniq}-likert-prep-q5-error"></div>
                    </div>
                </div>
                <div class="form-group" id="{self.uniq}-prep-strategy-section">
                    <h4 class="hd-4">
                        Strategy Selection
                    </h4>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-select-prep-strat">
                            Which strategies could I use to approach this problem?
                        </label>
                        <div class="strategies" id="{self.uniq}-select-prep-strat">
                            <div class="field">
                                <label class="field-label" for="{self.uniq}-checkbox-strat1">
                                    <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat1" name="pre_s1_ans" data-parsley-multiple="strategies" data-parsley-mincheck="1" data-parsley-required="" data-parsley-errors-container="#{self.uniq}-select-prep-strat-error" data-parsley-error-message="You must select at least one strategy." data-parsley-class-handler="#{self.uniq}-select-prep-strat" data-disp="pre_s1_disp" />
                                    {self.pre_s1_text}
                                </label>
                            </div>
                            <div class="field">
                                <label class="field-label" for="{self.uniq}-checkbox-strat2">
                                    <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat2" name="pre_s2_ans" data-parsley-multiple="strategies" data-unchecked-value="false" data-disp="pre_s2_disp" />
                                    {self.pre_s2_text}
                                </label>
                            </div>
                            <div class="field">
                                <label class="field-label" for="{self.uniq}-checkbox-strat3">
                                    <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat3" name="pre_s3_ans" data-parsley-multiple="strategies" data-disp="pre_s3_disp" />
                                    {self.pre_s3_text}
                                </label>
                            </div>
                            <div class="field">
                                <label class="field-label" for="{self.uniq}-checkbox-strat4">
                                    <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat4" name="pre_s4_ans" data-parsley-multiple="strategies" data-disp="pre_s4_disp" />
                                    {self.pre_s4_text}
                                </label>
                            </div>
                            <div class="field">
                                <label class="field-label" id="{self.uniq}-checkbox-strat5-label" for="{self.uniq}-checkbox-strat5">
                                    <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat5" name="pre_s5_ans" data-parsley-multiple="strategies" data-disp="pre_s5_disp" /> {self.pre_s5_text}
                                </label>
                            </div>
                            <div class="field">
                                <label class="field-label" id="{self.uniq}-checkbox-strat6-label" for="{self.uniq}-checkbox-strat6">
                                    <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat6" name="pre_s6_ans" data-parsley-multiple="strategies" data-disp="pre_s6_disp" /> {self.pre_s6_text}
                                </label>
                            </div>
                            <div id="{self.uniq}-select-prep-strat-error"></div>
                        </div>
                    </div>
                    <div class="form-actions submit-attempt-container">
                        <button class="submit btn-brand btn-base" type="submit" data-submitting="Submitting" data-value="Submit" data-should-enable-submit-button="True">
                            <span class="submit-label" aria-hidden="true">
                                Submit
                            </span>
                        </button>
                        <div class="is-hidden alert alert-success alert-slim" id="{self.uniq}-pre-submit-success" role="alert" aria-labelledby="{self.uniq}-pre-alert-message-success" tabindex="-1">
                            <span class="icon alert-icon fa fa-check" aria-hidden="true"></span>
                            <div class="alert-message">
                                <p class="copy" id="{self.uniq}-pre-alert-message-success">
                                    Your changes have been saved.
                                </p>
                            </div>
                        </div>
                        <div class="is-hidden alert alert-error alert-slim" id="{self.uniq}-pre-submit-error" role="alert" aria-labelledby="{self.uniq}-pre-alert-message-error" tabindex="-1">
                            <span class="icon alert-icon fa fa-warning" aria-hidden="true"></span>
                            <div class="alert-message">
                                <p class="copy" id="{self.uniq}-pre-alert-message-error">
                                    Error: unable to submit form.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
