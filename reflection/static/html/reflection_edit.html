<div
    class="reflection_block">

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.7.2/parsley.min.js">
    </script>

    <h2
        class="hd hd-2 problem-header">
        Reflection Assistant
    </h2>

    <form
        class="form">
        <fieldset
            class="field-group">

            <legend
                class="hd-5">
                Select prompt type:
            </legend>

            <div
                class="field">
                <label
                    class="field-label label-inline"
                    for="radio-prompt-pre">
                    <input
                        type="radio"
                        class="field-input input-radio replace-radio"
                        id="radio-prompt-pre"
                        name="radio-prompt">
                    <span
                        class="field-input-label">
                        Preparation
                        <span
                            class="icon fa fa-info-circle"
                            aria-hidden="true"
                            title="For the preparation phase, this XBlock should go before the problem-solving activity.">
                        </span>
                    </span>
                </label>
            </div>

            <div
                class="field">
                <label
                    class="field-label label-inline"
                    for="radio-prompt-post">
                    <input
                        type="radio"
                        class="field-input input-radio replace-radio"
                        id="radio-prompt-post"
                        name="radio-prompt">
                    <span
                        class="field-input-label">
                        Evaluation
                        <span
                            class="icon fa fa-info-circle"
                            aria-hidden="true"
                            title="For the evaluation phase, this XBlock should go after the problem-solving activity.">
                        </span>
                    </span>
                </label>
            </div>

        </fieldset>
    </form>

    <div
        class="card is-hidden"
        id="prompt-pre">
        <h3
            class="hd-3">
            Preparation Phase
        </h3>

        <div
            class="alert alert-information alert-slim"
            role="alert"
            aria-label="Usage"
            tabindex="-1">
            <div
                class="alert-message">
                <p
                    class="copy">
                    <span
                        class="icon fa fa-info"
                        aria-hidden="true">
                    </span>
                    Check which prompt questions you'd like the students to answer.
                </p>
            </div>
        </div>

        <form
            class="form"
            id="form-prompt-pre">
            <div
                class="form">

                <div
                    class="form-group"
                    id="prep-assessment-section">
                    <legend
                        class="hd-4">
                        Knowledge Assessment
                    </legend>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-prep-q1">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-prep-q1"
                                name="checkbox-prep-q1" checked="" />
                            What prior knowledge can help me with this particular task?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-prep-q1"
                            name="pre_q1_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-prep-q2">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-prep-q2"
                                name="checkbox-prep-q2"
                                checked="" />
                            What do I need to know before I can successfully deal with this task?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-prep-q2"
                            name="pre_q2_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-prep-q3">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-prep-q3"
                                name="checkbox-prep-q3"
                                checked="" />
                            What should I do and in which order?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-prep-q3"
                            name="pre_q3_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-prep-q4">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-prep-q4"
                                name="checkbox-prep-q4"
                                checked="" />
                            How much time do I have to complete the task?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-prep-q4"
                            name="pre_q4_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-prep-q5">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-prep-q5"
                                name="checkbox-prep-q5"
                                checked="" />
                            My confidence in my ability to solve this problem is:
                        </label>
                        <ul
                            class='likert'
                            id="likert-prep-q5"
                            name="pre_q5_ans">
                            <li>
                                <input
                                    type="radio"
                                    name="pre_q5_ans"
                                    value="1"
                                    disabled="">
                                <label>
                                    Cannot solve the problem
                                </label>
                                </li>
                            <li>
                                <input
                                    type="radio"
                                    name="pre_q5_ans"
                                    value="2"
                                    disabled="">
                                <label>
                                    Can partially solve the problem
                                </label>
                                </li>
                            <li>
                                <input
                                    type="radio"
                                    name="pre_q5_ans"
                                    value="3"
                                    disabled="">
                                <label>
                                    Can fully solve the problem
                                </label>
                            </li>
                            <li>
                        </ul>
                    </div>
                </div>

                <div
                    class="form-group"
                    id="prep-strategy-section">
                    <legend
                        class="hd-4">
                        Strategy Selection
                    </legend>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-prep-strat">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-prep-strat"
                                name="checkbox-prep-strat" checked="" />
                            Which strategies could I use to approach this problem?
                        </label>
                        <div
                            class="strategies">
                            <div
                                class="field keep-together">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat1"
                                    name="pre_s1_ans" checked="" />
                                <input
                                    class="field-input input-text"
                                    type="text" id="textbox-strat1"
                                    name="pre_s1_text"
                                    required
                                    value={self.pre_s1_text} />
                            </div>
                            <div
                                class="field keep-together">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat2"
                                    name="pre_s2_ans"
                                    checked="" />
                                <input
                                    class="field-input input-text"
                                    type="text" id="textbox-strat2"
                                    name="pre_s2_text"
                                    required
                                    value={self.pre_s2_text} />
                            </div>
                            <div class="field keep-together">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat3"
                                    name="pre_s3_ans"
                                    checked="" />
                                <input
                                    class="field-input input-text"
                                    type="text" id="textbox-strat3"
                                    name="pre_s3_text"
                                    required
                                    value={self.pre_s3_text} />
                            </div>
                            <div
                                class="field keep-together">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat4"
                                    name="pre_s4_ans"
                                <input
                                    class="field-input input-text"
                                    type="text"
                                    id="textbox-strat4"
                                    name="pre_s4_text"
                                    required
                                    disabled=""
                                    value={self.pre_s4_text} />
                            </div>
                            <div
                                class="field keep-together">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat5"
                                    name="pre_s5_ans"
                                <input
                                    class="field-input input-text"
                                    type="text"
                                    id="textbox-strat5"
                                    name="pre_s5_text"
                                    required
                                    disabled="" 
                                    value={self.pre_s5_text} />
                            </div>
                            <div
                                class="field keep-together">
                                <input
                                    type="checkbox"
                                    class="field-input input-checkbox"
                                    id="checkbox-strat6"
                                    name="pre_s6_ans"
                                <input
                                    class="field-input input-text"
                                    type="text"
                                    id="textbox-strat6"
                                    name="textbox-strat6"
                                    required disabled="" 
                                    value={self.pre_s6_text} />
                            </div>
                        </div>
                    </div>
                </div>

                <div
                class="form-actions submit-attempt-container">
                    <button
                        type="submit"
                        class="submit btn-brand btn-base">
                        <span
                            class="submit-label"
                            aria-hidden="true">
                            Submit
                        </span>
                    </button>
                </div>

            </div>
        </form>
    </div>

    <div
        class="card is-hidden"
        id="prompt-post">
        <h3
            class="hd-3">
            Evaluation Phase
        </h3>

        <div
            class="alert alert-information alert-slim"
            role="alert"
            aria-label="Usage"
            tabindex="-1">
            <div
                class="alert-message">
                <p
                    class="copy">
                    <span
                        class="icon fa fa-info"
                        aria-hidden="true">
                    </span>
                    Check which prompt questions you'd like the students to answer.
                </p>
            </div>
        </div>

        <form
            class="form"
            id="form-prompt-post">
            <div
                class="form">

                <div
                    class="form-group"
                    id="eval-eval-section">
                    <legend
                        class="hd-4">
                        Evaluation
                    </legend>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-eval-q1">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-eval-q1"
                                name="checkbox-eval-q1"
                                checked="" />
                            Did my particular course of thinking produce more or less than I had expected?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-eval-q1"
                            name="post_q1_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-eval-q2">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-eval-q2"
                                name="checkbox-eval-q2"
                                checked="" />
                            What could I have done differently?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-eval-q2"
                            name="post_q2_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                    </div>

                <div
                    class="form-group"
                    id="eval-assessment-section">
                    <legend
                        class="hd-4">
                        Self-Assessment
                    </legend>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-eval-q3">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-eval-q3"
                                name="checkbox-eval-q3"
                                checked="" />
                            How might I apply this line of thinking to other problems?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-eval-q3"
                            name="post_q3_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-eval-q4">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-eval-q4"
                                name="checkbox-eval-q4"
                                checked="" />
                            Was this a good strategy to solve this problem?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-eval-q4"
                            name="post_q4_ans"
                            disabled="">
                        </textarea>
                    </div>
                    <div
                        class="field">
                        <label
                            class="field-label"
                            for="checkbox-eval-q5">
                            <input
                                type="checkbox"
                                class="field-input input-checkbox"
                                id="checkbox-eval-q5"
                                name="checkbox-eval-q5"
                                checked="" />
                            Would another strategy have been better suited to this problem?
                        </label>
                        <textarea
                            class="field-textarea input-textarea textarea-short textarea-block"
                            id="textarea-eval-q5"
                            name="post_q5_ans"
                            disabled="">
                        </textarea>
                    </div>
                </div>

                <div
                    class="form-actions submit-attempt-container">
                    <button
                        type="submit"
                        class="submit btn-brand btn-base"
                        disabled="">
                        <span
                            class="submit-label"
                            aria-hidden="true">
                            Submit
                        </span>
                    </button>
                </div>

            </div>
        </form>
    </div>

</div>
