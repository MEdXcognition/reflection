<div class="reflection_block">

<h1>ReflectionAssistantXBlock:</h1>

<form class="form">
    <fieldset class="field-group">

        <legend>Select prompt type:</legend>

        <div class="field">
            <label class="field-label label-inline" for="radio-prompt-pre">
                <input type="radio" class="field-input input-radio replace-radio" id="radio-prompt-pre" name="radio-prompt">
                <span class="field-input-label">Preparation</span>
                <span class="icon fa fa-info-circle" aria-hidden="true" title="For the preparation phase, this XBlock should go before the problem-solving activity."></span>
            </label>
        </div>

        <div class="field">
            <label class="field-label label-inline" for="radio-prompt-post">
                <input type="radio" class="field-input input-radio replace-radio" id="radio-prompt-post" name="radio-prompt">
                <span class="field-input-label">Evaluation</span>
                <span class="icon fa fa-info-circle" aria-hidden="true" title="For the evaluation phase, this XBlock should go after the problem-solving activity."></span>
            </label>
        </div>

    </fieldset>
</form>

<div class="card hidden" id="prompt-pre">
    <h3 class="hd-3">Preparation Phase</h3>
    <form class="form">
        <div class="form">

            <div class="form-group">
                <legend class="hd-4">Knowledge Assessment</legend>
                <div class="field">
                    <label class="field-label" for="textarea-prep-q1">What prior knowledge can help me with this particular task?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-prep-q1" name="textarea-prep-q1"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="textarea-prep-q2">What do I need to know before I can successfully deal with this task?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-prep-q2" name="textarea-prep-q2"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="textarea-prep-q3">What should I do and in which order?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-prep-q3" name="textarea-prep-q3"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="textarea-prep-q4">How much time do I have to complete the task?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-short" id="textarea-prep-q4" name="textarea-prep-q4"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="likert-prep-q5">My confidence in my ability to solve this problem is:</label>
                    <ul class='likert' id="likert-prep-q5" name="likert-prep-q5">
                        <li>
                            <input type="radio" name="likert-prep-q5" value="strong_agree">
                            <label>Strongly agree</label>
                            </li>
                        <li>
                            <input type="radio" name="likert-prep-q5" value="agree">
                            <label>Agree</label>
                            </li>
                        <li>
                            <input type="radio" name="likert-prep-q5" value="neutral">
                            <label>Neutral</label>
                            </li>
                        <li>
                            <input type="radio" name="likert-prep-q5" value="disagree">
                            <label>Disagree</label>
                            </li>
                        <li>
                            <input type="radio" name="likert-prep-q5" value="strong_disagree">
                            <label>Strongly disagree</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <legend class="hd-4">Strategy Selection</legend>
                <quote>TBD...</quote>
            </div>

            <div class="form-actions submit-attempt-container">
                <button type="button" class="submit btn-brand btn-base" data-submitting="Submitting" data-value="Submit" data-should-enable-submit-button="True" aria-describedby="submission_feedback_prep">
                    <span class="submit-label" aria-hidden="true">Submit</span>
                </button>
                <div class="submission-feedback" id="submission_feedback_prep">
                </div>
            </div>

        </div>
    </form>
</div>

<div class="card hidden" id="prompt-post">
    <h3 class="hd-3">Evaluation Phase</h3>
    <form class="form">
        <div class="form">
            <div class="form-group">
                <legend class="hd-4">Evaluation</legend>
                <div class="field">
                    <label class="field-label" for="textarea-eval-q1">Did my particular course of thinking produce more or less than I had expected?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-eval-q1" name="textarea-eval-q1"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="textarea-eval-q2">What could I have done differently?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-eval-q2" name="textarea-eval-q2"></textarea>
                </div>
                <div class="field">
            </div>

            <div class="form-group">
                <legend class="hd-4">Self-Assessment</legend>
                <div class="field">
                <div class="field">
                    <label class="field-label" for="textarea-eval-q3">How might I apply this line of thinking to other problems?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-eval-q3" name="textarea-eval-q3"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="textarea-eval-q4">Was this a good strategy to solve this problem?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-eval-q4" name="textarea-eval-q4"></textarea>
                </div>
                <div class="field">
                    <label class="field-label" for="textarea-eval-q5">Would another strategy have been better suited to this problem?</label>
                    <textarea class="field-textarea input-textarea textarea-medium textarea-block" id="textarea-eval-q5" name="textarea-eval-q5"></textarea>
                </div>
            </div>

            <div class="form-actions submit-attempt-container">
                <button type="button" class="submit btn-brand btn-base" data-submitting="Submitting" data-value="Submit" data-should-enable-submit-button="True" aria-describedby="submission_feedback_eval">
                    <span class="submit-label" aria-hidden="true">Submit</span>
                </button>
                <div class="submission-feedback" id="submission_feedback_eval">
                </div>
            </div>

        </div>
    </form>
</div>

</div>
