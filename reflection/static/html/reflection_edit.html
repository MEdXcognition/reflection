<div class="reflection_block">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.7.2/parsley.min.js"></script>
    <h2 class="hd hd-2 problem-header">
        Reflection Assistant
    </h2>
    <form class="form">
        <fieldset class="field-group">
            <legend class="hd-5">
                Select prompt type:
            </legend>
            <div class="field">
                <label class="field-label label-inline" for="radio-prompt-pre">
                    <input type="radio" class="field-input input-radio replace-radio" id="radio-prompt-pre" name="radio-prompt">
                    <span class="field-input-label">
                        Preparation
                        <span class="icon fa fa-info-circle" title="For the preparation phase, this XBlock should go before the problem-solving activity." aria-hidden="true"></span>
                    </span>
                </label>
            </div>
            <div class="field">
                <label class="field-label label-inline" for="radio-prompt-post">
                    <input type="radio" class="field-input input-radio replace-radio" id="radio-prompt-post" name="radio-prompt">
                    <span class="field-input-label">
                        Evaluation
                        <span class="icon fa fa-info-circle" title="For the evaluation phase, this XBlock should go after the problem-solving activity." aria-hidden="true"></span>
                    </span>
                </label>
            </div>
        </fieldset>
    </form>
    <div class="card is-hidden" id="prompt-pre">
        <h3 class="hd-3">
            Preparation Phase
        </h3>
        <div class="alert alert-information alert-slim" role="alert" aria-label="Usage" tabindex="-1">
            <div class="alert-message">
                <p class="copy">
                    <span class="icon fa fa-info" aria-hidden="true"></span>
                    Check which prompt questions you'd like the students to answer.
                </p>
            </div>
        </div>
        <form class="form" id="form-prompt-pre">
            <div class="form">
                <div class="form-group" id="prep-assessment-section">
                    <legend class="hd-4">
                        Knowledge Assessment
                    </legend>
                    <div class="field">
                        <label class="field-label" for="checkbox-prep-q1">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-prep-q1" name="pre_q1_disp" />
                            What prior knowledge can help me with this particular task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-prep-q1" name="textarea-prep-q1" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-prep-q2">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-prep-q2" name="pre_q2_disp" />
                            What do I need to know before I can successfully deal with this task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-prep-q2" name="textarea-prep-q2" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-prep-q3">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-prep-q3" name="pre_q3_disp" />
                            What should I do and in which order?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-prep-q3" name="textarea-prep-q3" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-prep-q4">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-prep-q4" name="pre_q4_disp" />
                            How much time do I have to complete the task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-prep-q4" name="textarea-prep-q4" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-prep-q5">
                            <input type="checkbox" class="field-input input-checkbox" id="checkbox-prep-q5" name="pre_q5_disp" checked="" />
                            My confidence in my ability to solve this problem is:
                        </label>
                        <ul class='likert' id="likert-prep-q5" name="likert-prep-q5">
                            <li>
                                <input type="radio" name="likert-prep-q5" value="strong_agree" disabled="" />
                                <label>
                                    Cannot solve the problem
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="likert-prep-q5" value="agree" disabled="" />
                                <label>
                                    Can partially solve the problem
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="likert-prep-q5" value="neutral" disabled="" />
                                <label>
                                    Can fully solve the problem
                                </label>
                            </li>
                            <li>
                        </ul>
                    </div>
                </div>
                <div class="form-group" id="prep-strategy-section">
                    <legend class="hd-4">
                        Strategy Selection
                    </legend>
                    <div class="field">
                        <label class="field-label" for="checkbox-prep-strat">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-prep-strat" name="pre_q6_disp" />
                            Which strategies could I use to approach this problem?
                        </label>
                        <div class="strategies">
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="checkbox-strat1" name="pre_s1_disp" />
                                <input class="field-input input-text" type="text" id="textbox-strat1" name="pre_s1_text" value="{self.pre_s1_text}" required />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="checkbox-strat2" name="pre_s2_disp" />
                                <input class="field-input input-text" type="text" id="textbox-strat2" name="pre_s2_text" value="{self.pre_s2_text}" required />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="checkbox-strat3" name="pre_s3_disp" />
                                <input class="field-input input-text" type="text" id="textbox-strat3" name="pre_s3_text" value="{self.pre_s3_text}" required />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="checkbox-strat4" name="pre_s4_disp" />
                                <input class="field-input input-text" type="text" id="textbox-strat4" name="pre_s4_text" value="{self.pre_s4_text}" required />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="checkbox-strat5" name="pre_s5_disp" />
                                <input class="field-input input-text" type="text" id="textbox-strat5" name="pre_s5_text" value="{self.pre_s5_text}" required />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="checkbox-strat6" name="pre_s6_disp" />
                                <input class="field-input input-text" type="text" id="textbox-strat6" name="pre_s6_text" value="{self.pre_s6_text}" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions submit-attempt-container">
                    <button class="submit btn-brand btn-base" type="submit">
                        <span class="submit-label" aria-hidden="true">
                            Submit
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card is-hidden" id="prompt-post">
        <h3 class="hd-3">
            Evaluation Phase
        </h3>
        <div class="alert alert-information alert-slim" role="alert" aria-label="Usage" tabindex="-1">
            <div class="alert-message">
                <p class="copy">
                    <span class="icon fa fa-info" aria-hidden="true"></span>
                    Check which prompt questions you'd like the students to answer.
                </p>
            </div>
        </div>
        <form class="form" id="form-prompt-post">
            <div class="form">
                <div id="learner-profile">
                    <legend class="hd-4">
                        <input class="field-input input-checkbox" type="checkbox" id="checkbox-eval-lp" name="learner_profile_disp" />
                        Learner Profile
                    </legend>
                    <figure class="gauge-cont" id="kma" data-percentage="0">
                        <div class="gauge">
                            <div class="inner paleyellow"></div>
                            <div class="bg left-threeeighths palered"></div>
                            <div class="bg right-quarter palegreen"></div>
                            <div class="spinner kma"></div>
                        </div>
                        <div class="pointer"></div>
                        <div class="pointer-knob"></div>
                        <span class="label-left">0%</span>
                        <span class="label-right">100%</span>
                        <figcaption>Accuracy</figcaption>
                    </figure>
                    <figure class="gauge-cont" id="kmb" data-percentage="0">
                        <div class="gauge">
                            <div class="inner palegreen"></div>
                            <div class="bg left-third palered"></div>
                            <div class="bg right-third palered"></div>
                            <div class="spinner kmb"></div>
                        </div>
                        <div class="pointer"></div>
                        <div class="pointer-knob"></div>
                        <span class="label-left">Pessimistic</span>
                        <span class="label-right">Optimistic</span>
                        <figcaption>Bias</figcaption>
                    </figure>
                </div>
                <div class="form-group" id="eval-eval-section">
                    <legend class="hd-4">
                        Evaluation
                    </legend>
                    <div class="field">
                        <label class="field-label" for="checkbox-eval-q1">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-eval-q1" name="post_q1_disp" />
                            Did my particular course of thinking produce more or less than I had expected?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-eval-q1" name="textarea-eval-q1" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-eval-q2">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-eval-q2" name="post_q2_disp" />
                            What could I have done differently?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-eval-q2" name="textarea-eval-q2" disabled=""></textarea>
                    </div>
                </div>
                <div class="form-group" id="eval-assessment-section">
                    <legend class="hd-4">
                        Self-Assessment
                    </legend>
                    <div class="field">
                        <label class="field-label" for="checkbox-eval-q3">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-eval-q3" name="post_q3_disp" />
                            How might I apply this line of thinking to other problems?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-eval-q3" name="textarea-eval-q3" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-eval-q4">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-eval-q4" name="post_q4_disp" />
                            Was this a good strategy to solve this problem?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-eval-q4" name="textarea-eval-q4" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="checkbox-eval-q5">
                            <input class="field-input input-checkbox" type="checkbox" id="checkbox-eval-q5" name="post_q5_disp" />
                            Would another strategy have been better suited to this problem?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="textarea-eval-q5" name="textarea-eval-q5" disabled=""></textarea>
                    </div>
                </div>
                <div class="form-actions submit-attempt-container">
                    <button type="submit" class="submit btn-brand btn-base">
                        <span class="submit-label" aria-hidden="true">
                            Submit
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
