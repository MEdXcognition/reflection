<div class="reflection_block">

<h1>ReflectionAssistantXBlock:</h1>

<form class="form">
    <fieldset class="field-group">

        <legend>Select prompt type:</legend>

        <div class="field">
            <label class="field-label label-inline" for="radio-prompt-pre">
                <input type="radio" class="field-input input-radio replace-radio" id="radio-prompt-pre" name="radio-prompt">
                <span class="field-input-label">Preparation</span>
                <span class="icon fa fa-info-circle" aria-hidden="true" title="For the preparation phase, this XBlock should go before the problem-solving activity."></span>
            </label>
        </div>

        <div class="field">
            <label class="field-label label-inline" for="radio-prompt-post">
                <input type="radio" class="field-input input-radio replace-radio" id="radio-prompt-post" name="radio-prompt">
                <span class="field-input-label">Evaluation</span>
                <span class="icon fa fa-info-circle" aria-hidden="true" title="For the evaluation phase, this XBlock should go after the problem-solving activity."></span>
            </label>
        </div>

    </fieldset>
</form>

<div class="card hidden" id="prompt-pre">
    <h2 class="hd-2">[ Pre-Problem Prompts ]</h2>
</div>

<div class="card hidden" id="prompt-post">
    <h2 class="hd-2">[ Post-Problem Prompts ]</h2>
</div>

</div>
