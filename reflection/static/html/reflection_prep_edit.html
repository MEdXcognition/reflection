<div class="reflection_block">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.7.2/parsley.min.js"></script>
    <h2 class="hd hd-2 problem-header">
        Reflection Assistant
    </h2>
    <div class="card" id="{self.uniq}-prompt-pre">
        <h3 class="hd-3">
            Preparation Phase
        </h3>
        <div class="alert alert-information alert-slim" role="alert" aria-label="Usage" tabindex="-1">
            <div class="alert-message">
                <p class="copy">
                    <span class="icon fa fa-info" aria-hidden="true"></span>
                    Check which prompt questions you'd like the students to answer.
                </p>
            </div>
        </div>
        <form class="form" id="{self.uniq}-form-prompt-pre">
            <div class="form">
                <div class="form-group" id="{self.uniq}-prep-assessment-section">
                    <h4 class="hd-4">
                        Knowledge Assessment
                    </h4>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-checkbox-prep-q1">
                            <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-prep-q1" name="pre_q1_disp" />
                            What prior knowledge can help me with this particular task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="{self.uniq}-textarea-prep-q1" name="{self.uniq}-textarea-prep-q1" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-checkbox-prep-q2">
                            <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-prep-q2" name="pre_q2_disp" />
                            What do I need to know before I can successfully deal with this task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="{self.uniq}-textarea-prep-q2" name="{self.uniq}-textarea-prep-q2" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-checkbox-prep-q3">
                            <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-prep-q3" name="pre_q3_disp" />
                            What should I do and in which order?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="{self.uniq}-textarea-prep-q3" name="{self.uniq}-textarea-prep-q3" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-checkbox-prep-q4">
                            <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-prep-q4" name="pre_q4_disp" />
                            How much time do I have to complete the task?
                        </label>
                        <textarea class="field-textarea input-textarea textarea-short textarea-block" id="{self.uniq}-textarea-prep-q4" name="{self.uniq}-textarea-prep-q4" disabled=""></textarea>
                    </div>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-checkbox-prep-q5">
                            <input type="checkbox" class="field-input input-checkbox" id="{self.uniq}-checkbox-prep-q5" name="pre_q5_disp" />
                            My confidence in my ability to solve this problem is:
                        </label>
                        <ul class="likert" id="{self.uniq}-likert-prep-q5" name="{self.uniq}-likert-prep-q5">
                            <li>
                                <input type="radio" name="likert-prep-q5" value="1" disabled="" />
                                <label>
                                    Cannot solve the problem
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="likert-prep-q5" value="2" disabled="" />
                                <label>
                                    Can partially solve the problem
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="likert-prep-q5" value="3" disabled="" />
                                <label>
                                    Can fully solve the problem
                                </label>
                            </li>
                            <li>
                        </ul>
                    </div>
                </div>
                <div class="form-group" id="{self.uniq}-prep-strategy-section">
                    <h4 class="hd-4">
                        Strategy Selection
                    </h4>
                    <div class="field">
                        <label class="field-label" for="{self.uniq}-checkbox-prep-strat">
                            <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-prep-strat" name="pre_q6_disp" />
                            Which strategies could I use to approach this problem?
                        </label>
                        <div class="strategies">
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat1" name="pre_s1_disp" />
                                <input class="field-input input-text" type="text" id="{self.uniq}-textbox-strat1" name="pre_s1_text" value="{self.pre_s1_text}" data-parsley-required="true" />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat2" name="pre_s2_disp" />
                                <input class="field-input input-text" type="text" id="{self.uniq}-textbox-strat2" name="pre_s2_text" value="{self.pre_s2_text}" data-parsley-required="true" />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat3" name="pre_s3_disp" />
                                <input class="field-input input-text" type="text" id="{self.uniq}-textbox-strat3" name="pre_s3_text" value="{self.pre_s3_text}" data-parsley-required="true" />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat4" name="pre_s4_disp" />
                                <input class="field-input input-text" type="text" id="{self.uniq}-textbox-strat4" name="pre_s4_text" value="{self.pre_s4_text}" data-parsley-required="true" />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat5" name="pre_s5_disp" />
                                <input class="field-input input-text" type="text" id="{self.uniq}-textbox-strat5" name="pre_s5_text" value="{self.pre_s5_text}" data-parsley-required="true" />
                            </div>
                            <div class="field keep-together">
                                <input class="field-input input-checkbox" type="checkbox" id="{self.uniq}-checkbox-strat6" name="pre_s6_disp" />
                                <input class="field-input input-text" type="text" id="{self.uniq}-textbox-strat6" name="pre_s6_text" value="{self.pre_s6_text}" data-parsley-required="true" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions submit-attempt-container">
                    <button class="submit btn-brand btn-base" type="submit">
                        <span class="submit-label" aria-hidden="true">
                            Submit
                        </span>
                    </button>
                    <div class="is-hidden alert alert-success alert-slim" id="{self.uniq}-pre-submit-success" role="alert" aria-labelledby="{self.uniq}-pre-alert-message-success" tabindex="-1">
                        <span class="icon alert-icon fa fa-check" aria-hidden="true"></span>
                        <div class="alert-message">
                            <p class="copy" id="{self.uniq}-pre-alert-message-success">
                                Your changes have been saved.
                            </p>
                        </div>
                    </div>
                    <div class="is-hidden alert alert-error alert-slim" id="{self.uniq}-pre-submit-error" role="alert" aria-labelledby="{self.uniq}-pre-alert-message-error" tabindex="-1">
                        <span class="icon alert-icon fa fa-warning" aria-hidden="true"></span>
                        <div class="alert-message">
                            <p class="copy" id="{self.uniq}-pre-alert-message-error">
                                Error: unable to submit form.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
